name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags that follow semantic versioning

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false # <<<--- This line

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your desired Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build # Adjust if your build command is different

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Use the GitHub actor (the user triggering the action)
          password: ${{ secrets.GITHUB_TOKEN }} # Use the provided GitHub token

      - name: Build and push Docker image
        run: |
          VERSION=$(echo "${GITHUB_REF}" | grep -oP '(?<=tags\/v)[0-9]+\.[0-9]+\.[0-9]+')
          IMAGE_NAME=ghcr.io/${{ github.repository }}/service:${VERSION}  # Change `service` to your desired image name
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME
