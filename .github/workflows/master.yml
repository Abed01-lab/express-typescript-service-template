name: Master

on:
  push:
    branches:
      - main # Change this to your main branch if different

jobs:
  tag:
    runs-on: ubuntu-latest
    name: 'Creating a tag'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use your desired Node.js version

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Build the application
        run: npm run build # Adjust if your build command is different

      - name: Create a new version and release
        id: release
        run: |
          npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_TOKEN }} # Token to create a release

      - name: Create and push version tag
        if: steps.release.outputs.version != ''
        run: |
          TAG_NAME=v${{ steps.release.outputs.version }}
          git tag $TAG_NAME
          git push origin $TAG_NAME
